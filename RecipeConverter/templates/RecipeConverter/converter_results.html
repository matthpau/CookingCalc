{% block content %}

<h5>{{ outputs.conversion_msg|linebreaks }}</h5>

<div class="container">

        <div class="col-sm col-md-6">
            <p>Input</p>
            <div class="border" style="overflow: auto; height: 400px; padding: 10px;">

        <div class="col">
            <p>Output</p>
            <div class="border" style="overflow: auto; height:400px; padding: 10px;">

    </div>
