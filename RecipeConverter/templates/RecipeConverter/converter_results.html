{% extends 'AppTimesCalc/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="card-deck">
    <div class="card">
        <div class="card-header">
        Original recipe
        </div>

        <div class="card-body">
            <small>{{ inputs.recipe_text|linebreaks }}</small>
        </div>

    </div>

    <div class="card">
        <div class="card-header">
        {{ outputs.conversion_msg }}
        </div>
        <div class="card-body">
            <small>{{ outputs.converted_text|linebreaks }}</small>
        </div>
        <div class="card-footer">
           <a class="btn btn-primary" href="{% url 'ConversionUpdate' saved_key %}">Change or rename</a>
        </div>



    </div>

</div>

{% endblock %}
