{% extends 'AppTimesCalc/base.html' %}

{% block content %}

<!--https://getbootstrap.com/docs/4.3/layout/grid/-->

<div class = "container">
    <div class="row">
        <div class="col">
            <h4>If you know the weight of your cut already:</h4>
            <form action = "" method="POST" >
                {% csrf_token %}
                {{ form1.as_p }}
                <input type="submit" name= "Calculator1" value="Calculate" />
            </form>
        </div>
        <div class="col">
            <h4>If you have to calculate how much to buy:</h4>
            <form action = "" method="POST" >
                {% csrf_token %}
                {{ form2.as_p }}
                <input type="submit" name= "Calculator2" value="Calculate" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
